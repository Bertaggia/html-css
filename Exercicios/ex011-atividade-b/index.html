<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens P, M e G do Zeke no site</title>
</head>
<body>
    <h1>Teste de imagem do Zeke em vários formatos de tamanho.</h1>
    <p>Colocando iamgem do Zeke em 3 tamanhos diferentes para colocar em prática o que eu aprendi vendo o vídeo do Guánabara.</p>

    <picture>
        
        <source media="(max-width: 750px)" srcset="imagens/zeke-p.webp" type="image/webp">
        <source media="(max-width: 1050px)" srcset="imagens/zeke-m.webp" type="image/webp">
        <img src="imagens/zeke-g.webp" alt="Imagem dinâmica do Zeke.">
    </picture>

    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/SOM DE DONATE DE 50 REAIS Q O LUANGAMEPLAY USA..mp3" controls autoplay></audio> <br>
    <audio src="midia/gorila macaco.mp3" controls autoplay></audio>
</body>
</html>
