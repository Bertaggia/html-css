<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações Globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #720EFF 10%, #C800EF, #FF00B4, #FF007E, #FF2949);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradientes</h1>
</body>
</html>
